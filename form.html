<body>

<main>
  <h1>Product Review</h1>


    <form action="review.html" method="get">
      <!-- Product Name -->
      <label for="product">Product Name</label>
      <select id="product" name="product" required>
        <option value="" disabled selected>Select a Product ...</option>
      </select>

   
    <label>Overall Rating</label>
     <div class="rating">
        <div class="star-option">
          <span>â˜…</span>
          <input type="radio" name="rating" value="1">
        </div>
        <div class="star-option">
          <span>â˜…â˜…</span>
          <input type="radio" name="rating" value="2">
        </div>
        <div class="star-option">
          <span>â˜…â˜…â˜…</span>
          <input type="radio" name="rating" value="3">
        </div>
        <div class="star-option">
        <span>â˜…â˜…â˜…â˜…</span>
        <input type="radio" name="rating" value="4">
      </div>
      <div class="star-option">
      <span>â˜…â˜…â˜…â˜…â˜…</span>
      <input type="radio" name="rating" value="5">
     </div>
</div>


    <label for="date">Date of Installation</label>
    <input type="date" id="date" name="installation_date">

    <fieldset>
      <legend>Which features did you find useful in the product?<br><small><i>(Check all that apply)</i></small></legend>
      <label><input type="checkbox" name="features" value="durability"> Durability</label>
      <label><input type="checkbox" name="features" value="ease"> Ease of Use</label>
      <label><input type="checkbox" name="features" value="performance"> Performance</label>
      <label><input type="checkbox" name="features" value="design"> Design</label>
    </fieldset>

    <label for="review">Written Review <small>(Optional)</small></label>
    <textarea id="review" name="review"></textarea>

    <label for="name">Your Name <small>(Optional)</small></label>
    <input type="text" id="name" name="name">

    <input type="submit" value="Post Review">
  </form>
</main>
